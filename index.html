            { title: "Jay Alammar's Blog", url: "https://jalammar.github.io/", desc: "Visual guides to transformers and NLP concepts" },

            { title: "Machine Learning Mastery", url: "https://machinelearningmastery.com/blog/", desc: "Beginner-friendly ML tutorials by Jason Brownlee" }
        ];

        const books = [
            { title: "Deep Learning Book by Ian Goodfellow", url: "https://www.deeplearningbook.org/", desc: "Comprehensive DL textbook - free online" },
            { title: "Neural Networks and Deep Learning", url: "http://neuralnetworksanddeeplearning.com/", desc: "Interactive book on neural networks fundamentals" },
            { title: "Pattern Recognition and ML (Bishop)", url: "https://www.microsoft.com/en-us/research/uploads/prod/2006/01/Bishop-Pattern-Recognition-and-Machine-Learning-2006.pdf", desc: "Classic ML textbook with Bayesian perspective" },
            { title: "Dive into Deep Learning", url: "https://d2l.ai/", desc: "Interactive DL book with code in PyTorch/TensorFlow" },
            { title: "The Hundred-Page ML Book", url: "http://themlbook.com/wiki/doku.php", desc: "Concise ML fundamentals (pay what you want)" },
            { title: "Understanding Deep Learning", url: "https://udlbook.github.io/udlbook/", desc: "Free textbook by Simon Prince (2023)" },
            { title: "Probabilistic ML - An Introduction", url: "https://probml.github.io/pml-book/book1.html", desc: "Kevin Murphy's comprehensive ML book" },
            { title: "Foundations of ML", url: "https://cs.nyu.edu/~mohri/mlbook/", desc: "Mathematical foundations by Mohri et al." },
            { title: "Speech and Language Processing", url: "https://web.stanford.edu/~jurafsky/slp3/", desc: "NLP textbook by Jurafsky & Martin" },
            { title: "Reinforcement Learning: An Intro", url: "http://incompleteideas.net/book/the-book-2nd.html", desc: "Sutton & Barto's RL bible - free PDF" }

        const projects = [
            { title: "Image Classification Web App", difficulty: "Beginner", desc: "Build a web app to classify images using pre-trained models (ResNet, VGG). Deploy with Streamlit or Gradio.", tech: "Python, PyTorch/TensorFlow, Streamlit" },

            { title: "Document Q&A System", difficulty: "Advanced", desc: "Build a system that answers questions from uploaded PDFs using transformers and embeddings.", tech: "Python, Transformers, FAISS, LangChain" }
        ];

        let progress = {};
        let expandedPhase = null;
        let activeTab = 'roadmap';

        function init() {
            const saved = localStorage.getItem('ai-roadmap-progress');
            if (saved) progress = JSON.parse(saved);
            render();
        }

        function getTotalProgress() {
            const totalTopics = roadmapData.reduce((sum, phase) => sum + phase.topics.length, 0);
            const completedTopics = Object.values(progress).filter(Boolean).length;
            return Math.round((completedTopics / totalTopics) * 100);
        }

        function getTotalHours() {
            return roadmapData.reduce((sum, phase) => 
                sum + phase.topics.reduce((pSum, topic) => pSum + topic.hours, 0), 0
            );
        }

        function getRemainingHours() {
            let remaining = 0;
            roadmapData.forEach(phase => {
                phase.topics.forEach(topic => {
                    const key = `${phase.phase}-${topic.name}`;
                    if (!progress[key]) {
                        remaining += topic.hours;
                    }
                });
            });
            return remaining;
        }

        function getCompletedHours() {
            return getTotalHours() - getRemainingHours();
        }

        function getPhaseProgress(phase) {
            const phaseData = roadmapData.find(p => p.phase === phase);
            if (!phaseData) return 0;
            const completed = phaseData.topics.filter(topic => progress[`${phase}-${topic.name}`]).length;
            return Math.round((completed / phaseData.topics.length) * 100);
        }

        function toggleTopic(phase, topicName) {
            const key = `${phase}-${topicName}`;
            progress[key] = !progress[key];
            localStorage.setItem('ai-roadmap-progress', JSON.stringify(progress));
            render();
        }

        function togglePhase(phase) {
            expandedPhase = expandedPhase === phase ? null : phase;
            render();
        }

        function switchTab(tab) {
            activeTab = tab;
            render();
        }

        function render() {
            const totalProgress = getTotalProgress();
            const totalHours = getTotalHours();
            const remainingHours = getRemainingHours();
            const completedHours = getCompletedHours();
            
            let html = `
                <div class="max-w-5xl mx-auto p-6">
                    <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Engineer Roadmap</h1>
                                <p class="text-gray-600">From CS Fundamentals to AI Expertise</p>
                            </div>
                            <svg class="w-16 h-16 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        
                        <!-- Time Statistics -->
                        <div class="grid grid-cols-3 gap-4 mb-6 mt-6">
                            <div class="bg-indigo-50 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-indigo-600">${totalHours}h</div>
                                <div class="text-xs text-gray-600 mt-1">Total Hours</div>
                            </div>
                            <div class="bg-green-50 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-green-600">${completedHours}h</div>
                                <div class="text-xs text-gray-600 mt-1">Completed</div>
                            </div>
                            <div class="bg-orange-50 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-orange-600">${remainingHours}h</div>
                                <div class="text-xs text-gray-600 mt-1">Remaining</div>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-sm font-semibold text-gray-700">Overall Progress</span>
                                <span class="text-sm font-bold text-indigo-600">${totalProgress}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-4">
                                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 h-4 rounded-full transition-all duration-500" style="width: ${totalProgress}%"></div>
                            </div>
                        </div>

                        <!-- Tabs -->
                        <div class="mt-6 flex gap-2 border-b border-gray-200">
                            <button onclick="switchTab('roadmap')" class="px-4 py-2 font-semibold transition-colors ${activeTab === 'roadmap' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-600 hover:text-gray-800'}">
                                üìö Roadmap
                            </button>
                            <button onclick="switchTab('blogs')" class="px-4 py-2 font-semibold transition-colors ${activeTab === 'blogs' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-600 hover:text-gray-800'}">
                                ‚úçÔ∏è Blogs
                            </button>
                            <button onclick="switchTab('books')" class="px-4 py-2 font-semibold transition-colors ${activeTab === 'books' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-600 hover:text-gray-800'}">
                                üìñ Books
                            </button>
                            <button onclick="switchTab('projects')" class="px-4 py-2 font-semibold transition-colors ${activeTab === 'projects' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-600 hover:text-gray-800'}">
                                üöÄ Projects
                            </button>
                        </div>
                    </div>

                    <!-- Roadmap Tab -->
                    <div class="tab-content ${activeTab === 'roadmap' ? 'active' : ''}">
            `;

            roadmapData.forEach((phase, idx) => {
                const phaseProgress = getPhaseProgress(phase.phase);
                const isExpanded = expandedPhase === phase.phase;
                
                html += `
                    <div class="bg-white rounded-2xl shadow-lg mb-4 overflow-hidden">
                        <button onclick="togglePhase('${phase.phase}')" class="w-full p-6 text-left hover:bg-gray-50 transition-colors">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full flex items-center justify-center ${phaseProgress === 100 ? 'bg-green-500' : 'bg-indigo-500'}">
                                        <span class="text-white font-bold">${idx + 1}</span>
                                    </div>
                                    <div>
                                        <h2 class="text-2xl font-bold text-gray-800">${phase.phase}</h2>
                                        <div class="flex items-center gap-2 mt-1">
                                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                            <span class="text-sm text-gray-600">${phase.duration}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-bold text-indigo-600">${phaseProgress}%</div>
                                    <div class="text-xs text-gray-500">Complete</div>
                                </div>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-indigo-500 h-2 rounded-full transition-all duration-500" style="width: ${phaseProgress}%"></div>
                            </div>
                        </button>
                `;

                if (isExpanded) {
                    html += `<div class="border-t border-gray-200 p-6 bg-gray-50">`;
                    phase.topics.forEach(topic => {
                        const key = `${phase.phase}-${topic.name}`;
                        const completed = progress[key];
                        const escapedName = topic.name.replace(/'/g, "\\'");
                        html += `
                            <div class="topic-item bg-white rounded-lg p-4 mb-3 shadow-sm hover:shadow-md transition-shadow">
