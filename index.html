        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .topic-item { animation: slideIn 0.3s ease-out; }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti 3s linear;
            pointer-events: none;
        }
        @media print {
            body * { visibility: hidden; }
            #certificateContent, #certificateContent * { visibility: visible; }
            #certificateContent { position: absolute; left: 0; top: 0; }
        }

        class RoadmapApp {
            constructor() {
                this.progress = this.loadProgress();
                this.expandedPhase = null;
                this.userName = this.loadUserName();
                this.render();
                this.checkCertificate();
            }

            loadProgress() {
                const saved = localStorage.getItem('ai-roadmap-progress');
                return saved ? JSON.parse(saved) : {};
            }

            loadUserName() {
                return localStorage.getItem('ai-roadmap-username') || '';
            }

            saveUserName(name) {
                this.userName = name;
                localStorage.setItem('ai-roadmap-username', name);
            }

            saveProgress() {
                localStorage.setItem('ai-roadmap-progress', JSON.stringify(this.progress));
                this.checkCertificate();
            }

            toggleTopic(phase, topicName) {
                const key = `${phase}-${topicName}`;
                this.progress[key] = !this.progress[key];
                this.saveProgress();
                this.render();
            }

            togglePhase(phase) {
                this.expandedPhase = this.expandedPhase === phase ? null : phase;
                this.render();
            }

            searchTopic(searchQuery) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`, '_blank');
            }

            getPhaseProgress(phase) {
                const phaseData = roadmapData.find(p => p.phase === phase);
                if (!phaseData) return 0;
                const completed = phaseData.topics.filter(topic => this.progress[`${phase}-${topic.name}`]).length;
                return Math.round((completed / phaseData.topics.length) * 100);
            }

            getTotalProgress() {
                const totalTopics = roadmapData.reduce((sum, phase) => sum + phase.topics.length, 0);
                const completedTopics = Object.values(this.progress).filter(Boolean).length;
                return Math.round((completedTopics / totalTopics) * 100);
            }

            checkCertificate() {
                if (this.getTotalProgress() === 100) {
                    for (let i = 0; i < 50; i++) {
                        setTimeout(() => {
                            const c = document.createElement('div');
                            c.className = 'confetti';
                            c.style.left = Math.random() * 100 + '%';
                            c.style.backgroundColor = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A'][Math.floor(Math.random() * 4)];
                            document.body.appendChild(c);
                            setTimeout(() => c.remove(), 3000);
                        }, i * 30);
                    }
                }
            }

                if (this.getTotalProgress() !== 100) {
                    alert('Complete all topics to earn your certificate!');
                    return;
                }

                let name = this.userName;
                if (!name) {
                    name = prompt('Enter your name for the certificate:');
                    if (!name) return;
                    this.saveUserName(name);

                            <div class="text-3xl font-bold text-gray-800 mb-8">AI Engineer Roadmap</div>

                modal.classList.add('flex');

                document.getElementById('closeBtn').addEventListener('click', () => this.closeCertificate());
            }

            closeCertificate() {
                document.getElementById('certificateModal').classList.add('hidden');
                document.getElementById('certificateModal').classList.remove('flex');
            }

                                </div>

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>

                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path></svg>
                                        ðŸŽ‰ Generate Your Certificate!

                        ${roadmapData.map((phase, idx) => this.renderPhase(phase, idx)).join('')}
                        <div class="bg-white rounded-2xl shadow-lg p-6 mt-6">
                            <h3 class="text-lg font-bold text-gray-800 mb-3">ðŸ’¡ Pro Tips</h3>

                            </div>
                        </div>
                    </div>
                `;
                this.attachListeners();
            }

            renderPhase(phase, idx) {
                const progress = this.getPhaseProgress(phase.phase);
                const expanded = this.expandedPhase === phase.phase;
                return `
                    <div class="bg-white rounded-2xl shadow-lg mb-4 overflow-hidden">
                        <button class="phase-toggle w-full p-6 text-left hover:bg-gray-50 transition-colors" data-phase="${phase.phase}">
                            <div class="flex items-center justify-between mb-3">

                                    </div>
                                    <div>
                                        <h2 class="text-2xl font-bold text-gray-800">${phase.phase}</h2>
                                        <div class="flex items-center gap-2 mt-1">

                                    <div class="text-2xl font-bold text-indigo-600">${progress}%</div>
                                    <div class="text-xs text-gray-500">Complete</div>
                                </div>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">

                            </div>

                        ${expanded ? this.renderTopics(phase) : ''}
                    </div>
                `;
            }

                return `
                    <div class="border-t border-gray-200 p-6 bg-gray-50">
                        ${phase.topics.map(topic => this.renderTopic(phase.phase, topic)).join('')}
                    </div>
                `;
            }

            renderTopic(phaseName, topic) {
                const completed = this.progress[`${phaseName}-${topic.name}`];
                return `
                    <div class="topic-item bg-white rounded-lg p-4 mb-3 shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-start gap-3">
                            <button class="topic-toggle flex-shrink-0 w-6 h-6 rounded border-2 flex items-center justify-center transition-all ${completed ? 'bg-green-500 border-green-500' : 'border-gray-300 hover:border-indigo-400'}" data-phase="${phaseName}" data-topic="${topic.name}">
                                ${completed ? '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                            </button>
                            <div class="flex-1">
                                <h3 class="font-semibold mb-2 ${completed ? 'text-gray-500 line-through' : 'text-gray-800'}">${topic.name}</h3>
                                <div class="flex items-center gap-2 mb-2">
                                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                                    <span class="text-sm text-gray-600">${topic.resources.join(', ')}</span>
                                </div>
                                <button class="search-btn flex items-center gap-2 text-sm text-indigo-600 hover:text-indigo-800 font-medium transition-colors" data-query="${topic.searchQuery}">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                    Search Learning Materials
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            attachListeners() {
                document.querySelectorAll('.phase-toggle').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.togglePhase(e.currentTarget.dataset.phase);
                    });
                });
                document.querySelectorAll('.topic-toggle').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleTopic(e.currentTarget.dataset.phase, e.currentTarget.dataset.topic);
                    });
                });
                document.querySelectorAll('.search-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.searchTopic(e.currentTarget.dataset.query);
                    });
                });
                
                // Attach certificate button listener
                const certBtn = document.getElementById('certBtn');
                if (certBtn) {
                    certBtn.addEventListener('click', () => {
                        this.generateCertificate();
                    });
                }
            }
        }

        let app;
        window.addEventListener('DOMContentLoaded', () => {
            app = new RoadmapApp();
            window.app = app; // Make app globally accessible
            document.getElementById('closeModal').addEventListener('click', () => app.closeCertificate());
        });
    </script>
</body>
</html>
